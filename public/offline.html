<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Raider Pal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #0f1005;
      color: #ece2d0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #ece2d0;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc3b3;
      margin-bottom: 24px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #4fc1e9;
      color: #0f1005;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: #3aa8c7;
    }
  </style>
</head>
<body>
  <div class="container">

      Raider Pal needs an internet connection to load data. 
      Please check your connection and try again.
    </p>
    <a href="/" class="button">Try Again</a>
  </div>
</body>
</html>
