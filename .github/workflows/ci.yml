name: CI

on:
  pull_request:
  push:
    branches: [main, staging]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck
        
      - name: Test
        run: npm test
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: E2E Tests  
        run: npm run test:e2e
        env:
          SUPABASE_URL: ${{ secrets.REPO_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.REPO_SECRET }}

      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1